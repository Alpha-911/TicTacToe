<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="row r1">
            <div class="cell r1c1">
                <div class="mark r1c1-turn-0">0</div>
                <div class="mark r1c1-turn-1">X</div>
            </div>
            <div class="cell r1c2">
                <div class="mark r1c2-turn-0">0</div>
                <div class="mark r1c2-turn-1">X</div>
            </div>
            <div class="cell r1c3">
                <div class="mark r1c3-turn-0">0</div>
                <div class="mark r1c3-turn-1">X</div>
            </div>
        </div>
        <div class="row r2">
            <div class="cell r2c1">
                <div class="mark r2c1-turn-0">0</div>
                <div class="mark r2c1-turn-1">X</div>
            </div>
            <div class="cell r2c2">
                <div class="mark r2c2-turn-0">0</div>
                <div class="mark r2c2-turn-1">X</div>
            </div>
            <div class="cell r2c3">
                <div class="mark r2c3-turn-0">0</div>
                <div class="mark r2c3-turn-1">X</div>
            </div>
        </div>
        <div class="row r3">
            <div class="cell r3c1">
                <div class="mark r3c1-turn-0">0</div>
                <div class="mark r3c1-turn-1">X</div>
            </div>
            <div class="cell r3c2">
                <div class="mark r3c2-turn-0">0</div>
                <div class="mark r3c2-turn-1">X</div>
            </div>
            <div class="cell r3c3">
                <div class="mark r3c3-turn-0">0</div>
                <div class="mark r3c3-turn-1">X</div>
            </div>
        </div>
        <div class="strikes">
            <div class="strikes-r">
                <div class="strike r-top"></div>
                <div class="strike r-mid"></div>
                <div class="strike r-bottom"></div>
            </div>
            <div class="strikes-c">
                <div class="strike c-left"></div>
                <div class="strike c-mid"></div>
                <div class="strike c-right"></div>
            </div>
            <div class="strikes-d">
                <div class="strike d-backward"></div>
                <div class="strike d-forward"></div>
            </div>
        </div>
    </div>
    <div class="button">
        <button class="reset" type="button">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
